
{% extends "base.html" %} 
{% block start %}
  <div class = "container mt-5">  <!-- Table -->

    <h4>Total marks = {{total_marks.total_marks}}</h4>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Subjects</th>
                <th scope="col">marks</th>
            </tr>
        </thead>
        <tbody>
            {% for marks in query %}
 
            <tr>
                <th scope="row">{{ forloop.counter }}</th>

                <td> <b>{{ marks.subjects }}  </b>  </td> 
                <td>{{ marks.marks }}</td>
           
           
           
           
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
