{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
    
    <form class="col-5 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>
        {% if messages %} 
    {{ message.tags }}

    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}

        <div class="form-group mb-3">
            <label for="Username">Username</label>
            <input name="Username" type="text" class="form-control mt-1" id="Username" >
        </div>
        <div class="form-group mb-3">
            <label for="receipe_des">Password</label>
            <input name="password"  type="password" class="form-control mt-1" id="password" >
</div>
         <p>Dont have an account <a href='/register/'>Register</a></p>
        <button type="submit" class="btn btn-warning" name="submit">Login</button>
    </form>

   

</div>
{% endblock %}
